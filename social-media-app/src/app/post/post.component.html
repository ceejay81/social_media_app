<div class="bg-white rounded-lg shadow-md mb-6">
    <div class="p-4">
      <div class="flex items-center mb-4">
        <img [src]="'assets/images/default-avatar.jpg'" [alt]="post.author" class="w-10 h-10 rounded-full mr-4 object-cover">
        <div>
          <h3 class="font-semibold">{{ post.author }}</h3>
          <p class="text-gray-500 text-sm">{{ post.createdAt | date }}</p>
        </div>
      </div>
      <p class="mb-4">{{ post.content }}</p>
      <div class="flex justify-between items-center">
        <button (click)="onLike()" class="text-gray-500 hover:text-blue-500">
          <i class="far fa-thumbs-up mr-2"></i>Like
        </button>
        <button (click)="onComment()" class="text-gray-500 hover:text-blue-500">
          <i class="far fa-comment mr-2"></i>Comment
        </button>
        <button (click)="onShare()" class="text-gray-500 hover:text-blue-500">
          <i class="far fa-share-square mr-2"></i>Share
        </button>
      </div>
    </div>
  </div>
