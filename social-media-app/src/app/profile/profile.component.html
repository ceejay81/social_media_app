<div class="bg-gray-100 min-h-screen">
  <!-- Cover Photo Section -->
  <div class="relative">
    <div class="h-96 bg-cover bg-center" style="background-image: url('assets/images/default-cover.jpg');">
    </div>
    <div class="absolute bottom-0 left-0 right-0 h-20 bg-gradient-to-t from-black/60 to-transparent"></div>
    <div class="container mx-auto px-4">
      <div class="relative">
        <img src="assets/images/default-avatar.jpg" 
             alt="User Name" 
             class="absolute -bottom-16 left-4 w-40 h-40 rounded-full border-4 border-white shadow-lg object-cover">
      </div>
    </div>
  </div>

  <!-- Profile Information -->
  <div class="container mx-auto px-4 pt-20">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-3xl font-bold">User Name</h1>
      <p class="text-gray-600">Bio goes here</p>
      <!-- Add more profile information as needed -->
    </div>
  </div>

  <!-- Posts Section -->
  <div class="container mx-auto px-4 mt-6">
    <h2 class="text-2xl font-bold mb-4">Posts</h2>
    <div class="space-y-4">
      <app-post *ngFor="let post of userPosts" [post]="post"></app-post>
    </div>
  </div>
</div>
