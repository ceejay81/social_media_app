<div class="container mx-auto">
  <div class="flex flex-col lg:flex-row">
    <!-- Sidebar (you can create a separate component for this) -->
    <div class="w-full lg:w-1/4 px-4">
      <!-- Add sidebar content -->
    </div>

    <!-- Main Content -->
    <div class="w-full lg:w-1/2 px-4">
      <!-- Create Post Section -->
      <div class="bg-white rounded-lg shadow mb-6">
        <div class="p-4">
          <div class="flex items-center">
            <img src="assets/images/default-avatar.jpg" alt="User Avatar" class="w-10 h-10 rounded-full mr-4 object-cover">
            <div class="w-full">
              <form (ngSubmit)="onCreatePost()">
                <textarea [(ngModel)]="newPostContent" name="content" rows="2" class="w-full p-3 bg-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="What's on your mind?"></textarea>
                <div class="flex justify-between items-center mt-3">
                  <label class="flex items-center cursor-pointer text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md">
                    <i class="fas fa-image mr-2 text-green-500"></i>
                    <span>Photo/Video</span>
                    <input type="file" name="media" class="hidden" accept="image/*,video/*">
                  </label>
                  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    <i class="fas fa-paper-plane mr-2"></i>Post
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Posts List -->
      <div *ngFor="let post of posts">
        <app-post [post]="post"></app-post>
      </div>
    </div>

    <!-- Right Sidebar (you can create a separate component for this) -->
    <div class="w-full lg:w-1/4 px-4">
      <!-- Add right sidebar content -->
    </div>
  </div>
</div>
